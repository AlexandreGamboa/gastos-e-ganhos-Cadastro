<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anotação de Gastos e Ganhos Diários</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Anotação de Gastos e Ganhos</h1>

    <form id="gastos-ganhos-form">
        <label for="tipo">Tipo de Transação:</label>
        <select id="tipo" name="tipo" required>
            <option value="ganhos">Ganho</option>
            <option value="gasto">Gasto</option>
        </select>

        <label for="descricao">Descrição:</label>
        <select id="descricao" name="descricao" required>
            <option value="Salário">Salário</option>
            <option value="Mercado Finaceiro">Mercado Finaceiro</option>
            <option value="Compra de supermercado">Compra de supermercado</option>
            <option value="Aluguel">Aluguel</option>
            <option value="Transporte">Transporte</option>
            <option value="Entretenimento">Entretenimento</option>
            <option value="Educação">Educação</option>
            <option value="Saúde">Saúde</option>
        </select>

        <label for="valor">Valor (R$):</label>
        <input type="number" id="valor" name="valor" placeholder="Ex: 150.00" step="0.01" min="0" required>

        <label for="data">Data:</label>
        <input type="date" id="data" name="data" required>

        <button type="submit">Registrar</button>
    </form>

    <script src="script.js"></script>

</body>
</html>
