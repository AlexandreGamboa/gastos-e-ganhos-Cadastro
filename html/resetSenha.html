<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Esqueci a Senha</title>
</head>
<body>
    <div class="box">
        <form id="resetForm">
                <fieldset>
                <legend><b>Resetar senha</b></legend>
                <br>

                <label for="confirmEmail">Email:</label>
                <input type="email" id="confirmEmail" name="confirmEmail" required>

                <label for="passwordAntigo">Senha Atual:</label>
                <input type="password" id="passwordAntigo" name="passwordAntigo" required>

                <label for="newPassword">Nova Senha:</label>
                <input type="password" id="newPassword" name="newPassword" required>

                <label for="confirmPassword">Confirme a Senha:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
                <br><br>

                <button type="submit" id="buttonSenha">Redefinir Senha</button>

                <p><a href="login.html">Login</a></p>
            </fieldset>
        </form>
    </div>

    <script type="module" src="../js/resetSenha.js"></script>
</body>
</html>
